<style>
  .table {
    max-width: 1000px;
    margin: 0 auto;
    margin-top: 50px;
    font-family: Arial, Helvetica, sans-serif;
  }

  .center {
      text-align: center;
      margin: 0 auto; 
  }
</style>

<!-- <p class="text-right"> Sesi terakhir login: {{ last_login }} </p> -->
  


<table class="table">
    <tr>
      <th>Name</th>
      <th>Subject</th>
      <th>Deadline</th>
      <th>Progress</th>
      <th>Description</th>
    </tr>
    
    {% for assignment in list_of_assignments %}
      <tr>
        <td>{{ assignment.name }}</td>
        <td>{{ assignment.subject }}</td>
        <td>{{ assignment.date }}</td>
        <td>{{ assignment.progress }}</td>
        <td>{{ assignment.description }}</td>
        <td>
          <a href="{% url 'study_tracker:modify_assignment' assignment.pk %}">
              <button type="button" class="btn btn-light">
                  Edit
              </button>
          </a>

          <a href="{% url 'study_tracker:delete_assignment' assignment.pk %}">
            <button type="button" class="btn btn-light">
                Delete
            </button>
        </a>
      </td>
      </tr>
    {% endfor %}
  </table>

<br>
<div class="center">
  <a href="{% url 'study_tracker:create_assignment' %}">
      <button type="button" class="btn btn-primary">
        Tugas Baru
      </button>
  </a>
</div>
